name: Lint and Test

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
  push:
    branches-ignore:
      - "main"

jobs:
  lint:
    name: "Linting"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linting
        run: ./gradlew ktlintCheck

  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Unit Tests
        run: ./gradlew test
