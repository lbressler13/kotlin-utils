name: Main Checks

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linting
        run: gradle ktlintCheck

      - name: Unit Tests
        run: gradle test

      - name: Build
        run: gradle build
