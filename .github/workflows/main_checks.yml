name: All Checks

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  lint:
    name: "Linting"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linting
        run: ./gradlew ktlintCheck

  test:
    name: "Unit Tests"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Unit Tests
        run: ./gradlew test

  build:
    name: "Build"
    runs-on: ubuntu-latest
    needs: ["lint", "test"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: ./gradlew build
