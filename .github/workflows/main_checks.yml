name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    name: "Build and Test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Linting
        run: ./gradlew ktlintCheck

      - name: Unit Tests
        run: ./gradlew test

      - name: Build
        run: ./gradlew build
